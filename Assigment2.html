<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="../Data.html">
       Username <input type="text" placeholder="Nmae" required><br><br>
       Email Address <input type="email" placeholder="email" required><br><br>
       Password <input type="password" placeholder="password" required><br><br>
    Language<br>
    <input type="radio" name="language" id="Hindi" value="Hindi">
    <label for="Hindi">Hindi</label><br>
    <input type="radio" name="language" id="english" value="english">
    <label for="english">English</label><br>
    <input type="radio" name="language" id="tamil" value="tamil">
    <label for="tamil">Tamil</label><br><br>
     Course<br>
    <input type="checkbox"  id="Fullstack Developer" value="Fullstack Developer">
    <label for="Fullstack Developer">Fullstack Developer</label><br>
    <input type="checkbox"  id="Frontend Developer" value="Frontend Developer">
    <label for="Frontend Developer">Frontend Developer</label><br>
    <input type="checkbox"  id="Backend Developer" value="Backend Developer">
    <label for="Backend Developer">Backend Developer</label><br><br>
    Field<br><br>
    <select name="Course" id="Course">
        <label for="Course"></label>
        <option value="Fullstack Developer">Fullstack Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
    </select><br><br>
    <textarea name="" id="" cols="30" rows="10">Type Your Message here....</textarea><br><br><br>
    Phone Number<input type="number">
    <input type="submit">
</form>
    
<h1>TABLES</h1>
<a href="./Table.html">Tables</a>
    
</body>
</html>
